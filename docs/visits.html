<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-rows: auto 1fr; /* Mobile-first: map on top */
      height: 100vh;
      background-color: #f9fafb;
    }

    .map-container {
      height: 50vh; /* Mobile map height */
      order: 1; /* First in mobile view */
    }

    .visuals-container {
      order: 2; /* Second in mobile view */
      background: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      overflow-y: auto;
    }

    @media (min-width: 768px) {
      body {
        grid-template-columns: 1fr 860px;
        grid-template-rows: 1fr; /* Reset for desktop */
      }
      .map-container {
        height: 100vh; /* Full height on desktop */
        order: 1;
      }
      .visuals-container {
        order: 2;
      }
    }

    /* Common styles */
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .visuals-container img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: #fff;
      padding: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <iframe src="folium_map.html"></iframe>
  </div>

  <div class="visuals-container">
    <img src="barchart.png" alt="Data Visualization 1">
    <img src="scatterplot.png" alt="Data Visualization 2">
  </div>
</body>
</html>
